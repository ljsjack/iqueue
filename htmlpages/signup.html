<div class="row">
    <div class="text-center">
        <h2>Sign Up</h2>
    </div>
</div>
<!-- Sign up row -->

<div class="container-fluid">
    <div class="row">
        <div class="text-center">
            <h5>Fill up the form below to register!</h5>
        </div>
    </div>
    <!-- End description div -->

    <!-- Start of Form -->

    <!-- Username -->
    <div class="row">
        <div style="margin-top:2%;">
            <div class="form-group">
                <div class="col-xs-2 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3">
                    <label class="control-label " for="username">Username:</label>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5 col-xs-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                    <input class="form-control" id="username" placeholder="Enter Username">
                </div>

            </div>
        </div>
    </div>

    <!-- Password -->
    <div class="row">
        <div style="margin-top:1%;">
            <div class="form-group">
                <div class="col-xs-2 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3">
                    <label class="control-label " for="pwd">Password:</label>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5 col-xs-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
            </div>
        </div>
    </div>

    <!-- Name -->
    <div class="row">
        <div style="margin-top: 1%;">
            <div class="form-group">
                <div class="col-xs-2 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3">
                    <label class="control-label " for="name">Name:</label>
                </div>
                <!-- Salutation -->
                <div class="col-xs-3 col-xs-offset-1 col-sm-1 col-md-1 col-lg-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                    <div class="form-group">
                        <select class="form-control" id="name">
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option>Ms</option>
                            <option>Mdm</option>
                        </select>
                    </div>
                </div>
                <!-- First Name -->
                <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                    <input class="form-control" placeholder="First Name">
                </div>
                <!-- Last Name -->
                <div class="col-xs-1 hidden-xs col-sm-2 col-md-2 col-lg-2">
                    <input class="form-control" placeholder="Last Name">
                </div>

            </div>
        </div>
    </div>

    <!-- Last Name on next row only for XS size -->
    <div class="row">
        <div class="col-xs-8 col-xs-offset-3 hidden-sm hidden-md hidden-lg hidden-xl">
            <div class="form-group">
                <input class="form-control" placeholder="Last Name">
            </div>
        </div>
    </div>

    <!-- Email Address -->
    <div class="row">
        <div class="form-group">
            <div class="col-xs-2 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3">
                <label class="control-label " for="email">Email:</label>
            </div>
            <div class="col-xs-8 col-xs-offset-1 col-sm-5 col-md-5 col-lg-5 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                <input class="form-control" id="email" placeholder="Enter Email Address">
            </div>
        </div>
    </div>

    <div class="row">
        <div style="margin-top:1%;">
            <!-- Contact Number -->
            <div class="form-group">
                <div class="col-xs-2 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3">
                    <label class="control-label " for="mobile">Mobile:</label>
                </div>
                <div class="col-xs-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0 col-sm-2 col-md-2 col-lg-2">
                    <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile No.">
                </div>

                <!-- Account Type -->
                <div class="col-xs-1 hidden-xs col-md-offset-0 col-lg-offset-0 col-sm-1 col-md-1 col-lg-1">
                    <label class="control-label" for="type">Account:</label>
                </div>
                <div class="col-xs-1 hidden-xs col-sm-2 col-md-2 col-lg-2">
                    <select class="form-control" id="type">
                        <option>User</option>
                        <option>StallHolder</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="row hidden-sm hidden-md hidden-lg hidden-xl">
        <div style="margin-top:15px;">
            <div class="col-xs-2 ">
                <label class="control-label" for="type">Account:</label>
            </div>
            <div class="col-xs-5 col-xs-offset-1">
                <select class="form-control" id="type">
                    <option>User</option>
                    <option>StallHolder</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Terms and Conditions PopUp -->
    <div class="row">
        <div style="margin-top:20px;">
            <div class="col-xs-2 col-sm-3 col-sm-offset-3 col-md-1 col-md-offset-3 col-lg-1 col-lg-offset-3;">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                    Terms & Conditions
                </button>
            </div>

            <!-- Submit Button -->
            <div class="col-xs-3 col-xs-offset-6 col-sm-4 col-sm-offset-2 col-md-1 col-md-offset-4 col-lg-1 col-lg-offset-4;">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- The Terms and Conditions Popup -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Terms & Conditions</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            We own whatever information you decide to put here.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
<!-- End div for container -->
