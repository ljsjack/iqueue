<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousell</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: auto;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="images/deck1.jpg" alt="Chania" width="460" height="345">
                <div class="carousel-caption">
                    <h3>The Deck</h3>
                    <p>Located at Arts</p>
                </div>
            </div>

            <div class="item">
                <img src="images/foodclique1.jpg" alt="Chania" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Food Clique</h3>
                    <p>Located at utown SRC</p>
                </div>
            </div>

            <div class="item">
                <img src="images/frontier1.jpg" alt="Flower" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Frontier</h3>
                    <p>Located at science</p>
                </div>
            </div>

            <div class="item">
                <img src="images/koufu1.jpg" alt="Flower" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Koufu</h3>
                    <p>Located at utown </p>
                </div>
            </div>

            <div class="item">
                <img src="images/technoedge1.jpg" alt="Flower" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Technoedge</h3>
                    <p>Located at engineering</p>
                </div>
            </div>

            <div class="item">
                <img src="images/terrace1.jpg" alt="Flower" width="460" height="345">
                <div class="carousel-caption">
                    <h3>The terrace</h3>
                    <p>Located at biz</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
