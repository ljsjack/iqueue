<!DOCTYPE HTML>
<html lang="en" data-ng-app="iqueue">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>iQueue | We queue for you</title>
</head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/angular-route.min.js"></script>

<body>

<div class="container">
    <div class="row">
        <!-- Navigation bar at the top of the page -->
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#FFFFFF;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped together for better mobile display-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/mainpage.html">iQueue</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav">
                        <!-- Canteen Dropdown -->
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Canteens <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#/deck">The Deck</a>
                                </li>
                                <li>
                                    <a href="#/terrace">The Terrace</a>
                                </li>
                                <li>
                                    <a href="#/frontier">The Frontier</a>
                                </li>
                                <li>
                                    <a href="#/technoedge">Technoedge</a>
                                </li>
                                <li>
                                    <a href="#/koufu">Koufu @ uTown</a>
                                </li>
                                <li>
                                    <a href="#foodclique">FoodClique @ uTown</a>
                                </li>

                            </ul>
                        </li>
                        <li>
                            <a href="#/aboutus">About Us</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

                        <!-- For the sign up/log in dropdown -->
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><span
                                    class="glyphicon glyphicon-log-in"></span> Login </a>
                            <ul class="dropdown-menu" style="height:250px; width:250px;">

                                <form role="form">
                                    <div class="form-group" style="padding-left:15px; padding-right:15px">
                                        <label for="loginid">Username:</label>
                                        <input class="form-control" id="loginid">
                                    </div>
                                    <div class="form-group" style="padding-left:15px; padding-right:15px;">
                                        <label for="pwd">Password:</label>
                                        <input type="password" class="form-control" id="pwd">
                                    </div>
                                    <div class="checkbox" style="padding-left:15px;">
                                        <label>
                                            <input type="checkbox">
                                            Remember me</label>
                                    </div>

                                    <button type="submit" class="btn btn-default" style="margin-left:15px;">
                                        Submit
                                    </button>

                                    <a href="#/signup" style="float:right; margin-right:50px; margin-top:5px;">No
                                        account?
                                        Sign up here!</a>
                                </form>

                            </ul>
                        </li>

                    </ul>

                </div>
                <!--navbar collapse -->
            </div>
            <!--container-fluid -->

        </nav>
    </div>
    <!--End of navigation bar -->
    <div class="row">
        <div style="margin-top:10%;">
            <div ng-view></div>
        </div>
    </div>

</div>

</html>
